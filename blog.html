<h1 style="font-size: 200%; text-align: center;">Blog</h1>

<table id="writeuptable">
    <tr>
        <td>Date</td>
        <td>Name</td>
    </tr>

    <!-- Jekyll blog posts -->
    {% for post in site.posts %}
        <tr>
            <td>{{ post.date | date: "%B %e, %Y" }}</td>
            <td><a href="{{ post.url }}">{{ post.title }}</a></td>
        </tr>
    {% endfor %}

    <!-- Manually added PDFs -->
    <tr>
        <td>August 1, 2025</td>
        <td><a href="/assets/pdfs/2025-08-01-Scope of Philosophy.pdf" target="_blank">Scope of Philosophy-up (PDF)</a></td>
    </tr>
    <tr>
        <td>August 5, 2025</td>
        <td><a href="/assets/pdfs/2025-08-07-Free Algebra.pdf" target="_blank">Free Algebra (PDF)</a></td>
    </tr>
</table>
