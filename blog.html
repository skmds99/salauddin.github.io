---
layout: default
title: Salauddin's Site
---

<h1 style="font-size: 200%; text-align: center;">Blog</h1>

<table id="writeuptable">
    <tr>
        <td><strong>Date</strong></td>
        <td><strong>Title</strong></td>
    </tr>

    <!-- Jekyll-generated blog posts -->
    {% for post in site.posts %}
        <tr>
            <td>{{ post.date | date: "%B %e, %Y" }}</td>
            <td><a href="{{ post.url }}">{{ post.title }}</a></td>
        </tr>
    {% endfor %}

    <!-- Manually added PDF (for 2025-08-07-Free Algebra.md) -->
    <tr>
        <td>August 7, 2025</td>
        <td><a href="/assets/pdfs/Free-Algebra.pdf" target="_blank">Free Algebra (PDF)</a></td>
    </tr>
</table>
