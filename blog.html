---
layout: default
title: Salauddin's Site
---

<h1 style="font-size: 200%; text-align: center;">Blog</h1>

<table id="writeuptable">
    <tr>
        <td>Date</td>
        <td>Name</td>
    </tr>

    <!-- Jekyll blog posts -->
    {% for post in site.posts %}
        <tr>
            <td>{{ post.date | date: "%B %e, %Y" }}</td>
            <td><a href="{{ post.url }}">{{ post.title }}</a></td>
        </tr>
    {% endfor %}

    <!-- Manually added PDFs -->
    <tr>
        <td>August 1, 2025</td>
        <td><a href="/assets/pdfs/my-first-writeup.pdf" target="_blank">My First Write-up (PDF)</a></td>
    </tr>
    <tr>
        <td>August 5, 2025</td>
        <td><a href="/assets/pdfs/my-second-writeup.pdf" target="_blank">My Second Write-up (PDF)</a></td>
    </tr>
</table>
